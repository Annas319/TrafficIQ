{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Create User</h2>
  <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create User</button>
    <a href="{% url 'manage_users' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
